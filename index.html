        }];

        var clutter = ''
        arr.forEach(function (ele, idx) {
            clutter += `
                   <div class="st1">
                         <img src="${ele.dp}" id="${idx}" alt="">
                   </div>`
        });
        document.querySelector('.story').innerHTML = clutter;
        document.querySelector('.story').addEventListener('click', function(dets){
            document.querySelector("#full_story").style.display = "block"
            document.querySelector("#full_story").style.backgroundImage = `url(${arr[dets.target.id].story})`;
            document.querySelector("#full_story").style.backgroundSize ="cover"

            setTimeout( function(){
                document.querySelector("#full_story").style.display = "none"

            }, 2000);
         
        })

    </script>

</body>
